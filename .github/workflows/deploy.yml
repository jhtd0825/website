name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

# 设置token访问权限（Pages部署必需）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免重复部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 支持 VitePress 的 lastUpdated 功能（建议保留）

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.1 # 固定 pnpm 版本，确保构建一致性

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup GitHub Pages 配置
        uses: actions/configure-pages@v5

      - name: 安装依赖
        run: pnpm install

      - name: 构建 VitePress 站点
        run: |
          pnpm run docs:build
          touch docs/.vitepress/dist/.nojekyll # 产物目录下创建，确保生效

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3 # 升级到 v3，解决依赖废弃问题
        with:
          path: docs/.vitepress/dist # 产物路径保持不变

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 与 upload-pages-artifact@v3 配套升级